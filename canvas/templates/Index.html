<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Drawing Canvas</title>
  </head>
  <body>
    <div class="container">
      <div class="label-container">
        <img
          id="logo"
          src="{{ url_for('static', filename='Logo.png') }}"
          alt="Logo"
        />
        <p class="message">Draw or Handwrite something</p>
      </div>
      <canvas id="drawingCanvas" width="800" height="600"></canvas>
      <div class="controls-container">
        <div class="controls">
          <button class="normal-button" id="resetButton">Clear Drawing</button>
          <button id="doneButton">Done</button>
        </div>
        <div class="hide-checkbox-container">
          <label for="hideInAirCheckbox" class="hide-checkbox-label">
            Hide in-air drawings
            <input type="checkbox" id="hideInAirCheckbox" />
          </label>
        </div>
      </div>
      <!-- Link the JavaScript file -->
      <script src="{{ url_for('static', filename='Canvas.js') }}"></script>
    </div>
  </body>
</html>
